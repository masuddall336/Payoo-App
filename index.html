<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

</head>

<body class="bg-black">

    <section class="flex justify-center">
        <div class="mockup-phone ">
            <div class="mockup-phone-display block mx-auto">
                <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                    <!-- <img src="photos/bg.png" alt=""> -->
                    <img class="w-20 mx-auto" src="photos/Group.png" alt="">
                    <div class="mx-auto ">
                        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-[#fff] ">Sign in to your
                            account</h2>
                    </div>

                    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                        <form class="space-y-6" action="#" method="POST">
                            <div>
                                <label for="email" class="block text-sm/6 font-medium text-[#fff]">User name</label>
                                <div class="mt-2">
                                    <input id="userName" type="email" name="email" id="email" autocomplete="email"
                                        placeholder="Input your user name" required
                                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="password" class="block text-sm/6 font-medium text-[#fff]">Pin</label>
                                    <div class="text-sm">
                                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot
                                            password?</a>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <input id="password" type="password" name="password" id="password" autocomplete="current-password"
                                        required placeholder="Type your pin"
                                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                </div>
                            </div>

                            <div>
                                <button id="loginButton" type="submit"
                                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 pointer-events-auto">Sign
                                    in</button>
                            </div>
                        </form>

                        <p class="mt-10 text-center text-sm/6 text-gray-500">
                            Not a member?
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Start a 14 day free
                                trial</a>
                        </p>
                    </div>
                </div>

            </div>



        </div>
    </section>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm  /@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
